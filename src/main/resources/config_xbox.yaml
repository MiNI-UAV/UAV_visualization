fov: 75
serverAddress: "127.0.0.1"
droneName: "Wojtek"
defaultCamera: "HorizontalCamera"
joystick:
  deadZoneFactor: 0.2
  mappings:
    buttonActions:
      0: "noneMode"
      1: "acroMode"
      3: "angleMode"
      4: "posMode"
