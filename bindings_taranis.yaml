steering: # Default Throttle, Roll, Pitch, YAW. Add as many as you want
  - axis: 2 # Throttle
    inverse: false
    deadzone: 0.1
    min: -0.9
    max: 0.9
    trim: 0
  - axis: 0 # Roll
    inverse: false
    deadzone: 0.1
    min: -0.9
    max: 0.9
    trim: 0
  - axis: 1 # Pitch
    inverse: false
    deadzone: 0.1
    min: -0.9
    max: 0.9
    trim: 0
  - axis: 3 # Yaw
    inverse: false
    deadzone: 0.1
    min: -0.9
    max: 0.9
    trim: 0
actions:
  shot:
    - button: 1
      inverse: false
  drop:
    - button: 0
      inverse: false
  respawn:
    - button: 0
      inverse: false
  map:
    - button: 2
      inverse: false
    - key: m
  mapZoomIn:
    - button: 13
      inverse: false
  mapZoomOut:
    - button: 12
      inverse: false
  modes:
    - - axis: 4
        inverse: false
        lowerBound: -1
        upperBound: -0.33
    - - axis: 4
        inverse: false
        lowerBound: -0.33
        upperBound: 0.33
    - - axis: 4
        inverse: false
        lowerBound: 0.33
        upperBound: 1
  prevCamera:
    - button: 12
      inverse: false
  nextCamera:
    - button: 13
      inverse: false
  freeCamera:
    - key: '0'
  droneCamera:
    - key: '1'
  observerCamera:
    - key: '2'
  racingCamera:
    - key: '3'
  horizontalCamera:
    - key: '4'
  hardFPV:
    - key: '5'
  softFPV:
    - key: '6'