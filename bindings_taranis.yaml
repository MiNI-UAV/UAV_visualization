steering: # Default Throttle, Roll, Pitch, YAW. Add as many as you want
  - axis: 2 # Throttle
    inverse: false
    deadzone: 0.1
    min: -0.9
    max: 0.9
    trim: 0
  - axis: 0 # Roll
    inverse: false
    deadzone: 0.1
    min: -0.9
    max: 0.9
    trim: 0
  - axis: 1 # Pitch
    inverse: false
    deadzone: 0.1
    min: -0.9
    max: 0.9
    trim: 0
  - axis: 3 # Yaw
    inverse: false
    deadzone: 0.1
    min: -0.9
    max: 0.9
    trim: 0
actions:
  shot:
    - button: 1
      inverse: false
  drop:
    - axis: 5
      inverse: false
      lowerBound: 0.33
      upperBound: 1.2
  release:
    - axis: 5
      inverse: false
      lowerBound: -1.2
      upperBound: -0.33
  respawn:
    - button: 0
      inverse: false
  map:
    - key: m
  mapZoomIn:
    - key: a
  mapZoomOut:
    - key: q
  modes:
    - - axis: 4
        inverse: false
        lowerBound: -1.2
        upperBound: -0.33
    - - axis: 4
        inverse: false
        lowerBound: -0.33
        upperBound: 0.33
    - - axis: 4
        inverse: false
        lowerBound: 0.33
        upperBound: 1.2
  prevCamera:
    - axis: 6
      inverse: false
      lowerBound: -1.2
      upperBound: -0.33
  nextCamera:
    - axis: 6
      inverse: false
      lowerBound: 0.33
      upperBound: 1.2
  freeCamera:
    - key: '0'
  droneCamera:
    - key: '1'
  observerCamera:
    - key: '2'
  racingCamera:
    - key: '3'
  horizontalCamera:
    - key: '4'
  hardFPV:
    - key: '5'
  softFPV:
    - key: '6'